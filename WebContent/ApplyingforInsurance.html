<html>
<head>
<link rel="stylesheet" href="css/main.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
<!--link rel="stylesheet" href="second.css" -->
<style>
.col-md-12{
		margin: auto;
		display: block;
		float: unset;
		width: 550px;
}
label {
    font-weight: bolder;
    font-size: large;
}
.radioDiv{
  margin:25px ;
}
.inline{
  display: inline-block;
}
.inline + .inline{
  margin-left:10px;
}
.radio{
  color:#999;
  position:relative;
}
.radio span{
  position:relative;
   padding-left:20px;
}
.radio span:after{
  content:'';
  width:15px;
  height:15px;
  border:3px solid;
  position:absolute;
  left:0;
  top:1px;
  border-radius:100%;
  -ms-border-radius:100%;
  -moz-border-radius:100%;
  -webkit-border-radius:100%;
  box-sizing:border-box;
  -ms-box-sizing:border-box;
  -moz-box-sizing:border-box;
  -webkit-box-sizing:border-box;
}
.radio input[type="radio"]{
   cursor: pointer; 
  position:absolute;
  width:100%;
  height:100%;
  z-index: 1;
  opacity: 0;
  filter: alpha(opacity=0);
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)"
}
.radio input[type="radio"]:checked + span{
  color:#17a2b8;  
}
.radio input[type="radio"]:checked + span:before{
    content:'';
  width:5px;
  height:5px;
  position:absolute;
  background:#17a2b8;
  left:5px;
  top:6px;
  border-radius:100%;
  -ms-border-radius:100%;
  -moz-border-radius:100%;
  -webkit-border-radius:100%;
}
.form-control{
	font-size:18px;;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="javascript/capstone.js"></script>
 
 </head> 
<body>
<img  style= "margin:2%" src="PNG/DCI.png" width="10%" height="auto">
<div class="container">
<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Step 1</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Step 2</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Step 3</p>
        </div>
         <div class="stepwizard-step">
            <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
            <p>Step 4</p>
        </div>
    </div>
</div>
<form role="form">
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 1</h3>
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input  radioDivength="100" type="text" required="required" class="form-control" placeholder="Enter First Name"/><br>
					<label class="control-label">Middle Name</label>
                    <input  radioDivength="100" type="text" class="form-control rmvError" placeholder="Enter Middle Name"/><br>
                
                    <label class="control-label">Last Name</label>
                    <input radioDivength="100" type="text" required="required" class="form-control" placeholder="Enter Last Name" />
                </div>
				<div class="radioDiv">
						  <label  class="radio inline"> 
							  <input type="radio" name="sex" value="male">
							  <span> Male </span> 
						   </label>
						  <label class="radio inline"> 
							  <input type="radio" name="sex" value="female">
							  <span>Female </span> 
						  </label>
						  <label class="radio inline"> 
							  <input type="radio" name="sex" value="Not sure">
							  <span>Prefer Not to say </span> 
						  </label>
				</div>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
            </div>
		</div>
    </div>
    <div class="row setup-content" id="step-2">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 2</h3>
                <div class="form-group">
                    <label class="control-label"> Primary Address</label>
                    <input radioDivength="200" type="text" required="required" class="form-control" placeholder="Primary Address" />
					<label class="control-label"> Unit/Apartment Number</label>
                    <input style="width:50px" radioDivength="10" type="text" required="required" class="form-control" placeholder="No." />
					<label class="control-label"> City</label>
                    <input radioDivength="200" type="text" required="required" class="form-control" placeholder="City" />
					<label for="state" class="control-label">State</label>
	
							<select style="height:3.8rem" required="required" class="form-control selectDropState" placeholder="state" class="form-control" 
id="state" name="state">
								<option value="">N/A</option>
								<option value="AK">Alaska</option>
								<option value="AL">Alabama</option>
								<option value="AR">Arkansas</option>
								<option value="AZ">Arizona</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DC">District of Columbia</option>
								<option value="DE">Delaware</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="IA">Iowa</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="MA">Massachusetts</option>
								<option value="MD">Maryland</option>
								<option value="ME">Maine</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MO">Missouri</option>
								<option value="MS">Mississippi</option>
								<option value="MT">Montana</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="NE">Nebraska</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NV">Nevada</option>
								<option value="NY">New York</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="PR">Puerto Rico</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VA">Virginia</option>
								<option value="VT">Vermont</option>
								<option value="WA">Washington</option>
								<option value="WI">Wisconsin</option>
								<option value="WV">West Virginia</option>
								<option value="WY">Wyoming</option>
							</select>
	
					<label class="control-label">Country</label>
                    <input radioDivength="200" type="text" required="required" class="form-control" placeholder="Country" />
					<label class="control-label">Zipcode</label>
                    <input style="width:100px" radioDivength="5" type="text" required="required" class="form-control" placeholder="Zipcode" />
                </div>
                <div class="form-group">
					<label class="control-label">Mailing Address(If different than Primary Address)</label>
					<textarea class="form-control" placeholder="Secondary Address (Optional)" ></textarea>
                    <!--input radioDivength="200" type="text" required="required" class="form-control" placeholder="Secondary Address(Optional)"/-->
                </div>
				<br>
                <button class="btn btn-default prevBtn btn-lg pull-left" type="button" >Prev</button>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-3">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Step 3</h3>
                <div class="form-group">
				<div>
					<label>Are you citizen of United States?</label>
					<label class="radio-inline"> 
					<input required="required" type="radio" name="survey" id="Radios1" value="Yes"> 
					YES
				  </label>				 
				  <label class="radio-inline"> 
					<input required="required" type="radio" name="survey" id="Radios2" value="No"> 
					NO 
				  </label>
				  <br>
				  <label for="state" class="control-label">Current Immigration Status(specify if not citizen  this option)</label>
	
							<select style="height:3.8rem" required="required" class="form-control selectDropState" placeholder="status" class="form-control" 
id="state" name="state">
								<option value="">N/A</option>
								<option value="sgl">Residential/Green card</option>
								<option value="mrd">Visitor</option>
								<option value="drd">Student(F1/F2)</option>
							</select>
				</div>
				<br>
                    <label class="control-label">HOUSEHOLD MEMBERS </label>
                    <input radioDivength="200" type="text" required="required" class="form-control" placeholder="Enter your Total Number of Household" /><br>
					<label for="state" class="control-label">Marital Status</label>
	
							<select style="height:3.8rem" required="required" class="form-control selectDropState" placeholder="status" class="form-control" 
id="state" name="state">
								<option value="">N/A</option>
								<option value="sgl">Single</option>
								<option value="mrd">Married</option>
								<option value="drd">Divorced</option>
								<option value="cpd">Complicated</option>
							</select>
                </div>
				<br>
				<div>
					<label>Are you physically disabled?</label>
					<label class="radio-inline"> 
					<input required="required" type="radio" name="survey" id="Radios1" value="Yes"> 
					YES
				  </label>				 
				  <label class="radio-inline"> 
					<input required="required" type="radio" name="survey" id="Radios2" value="No"> 
					NO 
				  </label>
				</div>
				<br>
				<div>
					<label>PREGNANT OR EXPECTING IN 60 DAYS?</label>
					<label class="radio-inline"> 
					<input required="required" type="radio" name="survey" id="Radios1" value="Yes"> 
					YES
				  </label>				 
				  <label class="radio-inline"> 
					<input required="required" type="radio" name="survey" id="Radios2" value="No"> 
					NO 
				  </label>
				</div>
				<br>
                <button class="btn btn-default prevBtn btn-lg pull-left" type="button" >Prev</button>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-4">
        <div class="col-xs-12">
            <div class="col-md-12"> 
                <h3> Step 4</h3>
				<div class="form-group">
                    <label class="control-label">Profession</label>
                    <input radioDivength="200" type="text" required="required" class="form-control" placeholder="Enter Profession" />
					<div>
						<br>
						<label>Are you retired Veteran</label>
						<label class="radio-inline"> 
						<input required="required" type="radio" name="survey" id="Radios1" value="Yes"> 
						YES
					  </label>				 
					  <label class="radio-inline"> 
						<input required="required" type="radio" name="survey" id="Radios2" value="No"> 
						NO 
					  </label>
				</div>
				<br>
                <label for="state" class="control-label">Annual Income</label>
	
							<select style="height:3.8rem" required="required" class="form-control selectDropState" placeholder="status" class="form-control" 
id="state" name="state">
								<option value="">N/A</option>
								<option value="less">Less than 3200K</option>
								<option value="between">Greater than 3200K Less than 8500K</option>
								<option value="above">Above 8500K</option>
							</select>
							<br>
					 <label class="header">Please enter your Social Security number:</label>
					<input type="text" id="SSNArea" class="form-control input-group" radioDivength="7" placeholder="XXX-XX-XXXX" required />
				
				</div>
            	
				<button class="btn btn-default prevBtn btn-lg pull-left" type="button" >Prev</button>
                <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>    
            </div>
        </div>
    </div>
</form>
</div>
</body>
</html>
